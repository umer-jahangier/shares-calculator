<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash-bg">
    <div class="splash-content">
      <img src="logo.png" alt="DotLabs Logo" class="splash-logo" />
      <div class="splash-title">DotLabs Share Calculator</div>
      <div class="splash-brand">by DotLabs</div>
      <div class="splash-loader">
        <svg width="32" height="32" viewBox="0 0 32 32">
          <circle cx="16" cy="16" r="12" stroke="#00ffe7" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="60" stroke-dashoffset="20">
            <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
